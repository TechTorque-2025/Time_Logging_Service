spring.application.name=time-logging-service

server.port=8085

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:techtorque_timelogs}
spring.datasource.username=${DB_USER:techtorque}
spring.datasource.password=${DB_PASS:techtorque123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DB_MODE:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Development/Production Profile
spring.profiles.active=${SPRING_PROFILE:dev}

# Security Configuration
# Default to true so method-level security has proper authentication context
# Override with SECURITY_ENABLED=false only when intentionally disabling auth (e.g. Swagger smoke tests)
app.security.enabled=${SECURITY_ENABLED:true}

